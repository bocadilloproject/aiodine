language: python
dist: xenial
python: 3.7
cache: pip

jobs:
  include:
    - stage: check
      script:
        - black --check --target-version=py36 aiodine tests
        - mypy

    - stage: test
      python: 3.6
      script: pytest

    - stage: test
      script: pytest
      after_success: codecov

    - stage: test
      python: "3.8-dev"
      script: pytest

    - stage: deploy to pypi
      if: tag IS present
      script: skip
      deploy:
        - provider: pypi
          distributions: sdist bdist_wheel
          username: "$PYPI_USERNAME"
          password: "$PYPI_PASSWORD"
          on:
            tags: true

    - stage: create github release
      if: tag IS present
      script: skip
      deploy:
        provider: releases
        api_key:
          secure: 
        on:
          repo: bocadilloproject/aiodine
