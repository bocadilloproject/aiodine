language: python
dist: xenial
python: "3.6"
cache: pip

jobs:
  include:
    - stage: test
      install:
        - pip install .
        - pip install -U pytest pytest-asyncio codecov pytest-cov
      script: pytest --cov=./
      after_success: codecov

    - stage: test
      python: "3.7"
      install:
        - pip install .
        - pip install -U pytest pytest-asyncio
      script: pytest

    - stage: deploy to pypi
      if: tag IS present
      script: skip
      deploy:
        - provider: pypi
          distributions: sdist bdist_wheel
          username: "$PYPI_USERNAME"
          password: "$PYPI_PASSWORD"
          on:
            tags: true

    - stage: create github release
      if: tag IS present
      script: skip
      deploy:
        provider: releases
        api_key:
          secure: 
        on:
          repo: bocadilloproject/aiodine
